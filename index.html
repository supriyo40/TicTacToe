<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>tictactoe.com</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="block bt bl"><span class="blockText"></span></div>
            <div class="block bt"><span class="blockText"></span></div>
            <div class="block bt br"><span class="blockText"></span></div>
            <div class="block bl"><span class="blockText"></span></div>
            <div class="block"><span class="blockText"></span></div>
            <div class="block br"><span class="blockText"></span></div>
            <div class="block bb bl"><span class="blockText"></span></div>
            <div class="block bb"><span class="blockText"></span></div>
            <div class="block bb br"><span class="blockText"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome To My TicTacToe</h1>
            <div>
                <span class="info">it's turn for X</span>
                <button id="reset">reset</button>
            </div>
            <img src="asset/excited.gif" alt="YOU-WIN">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
